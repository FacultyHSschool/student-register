<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Higher Secondary School â€“ Result Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f6f9}
.hidden{display:none}
.topbar{background:linear-gradient(90deg,#1c3f73,#0b2d52);color:#fff;padding:8px 20px;display:flex;justify-content:space-between;font-size:14px}
.header{background:#fff;padding:15px 20px;display:flex;align-items:center;gap:15px;border-bottom:2px solid #e0e0e0}
.header img{height:70px}
.navbar{background:#fff;border-bottom:1px solid #ddd;padding:10px 0;text-align:center}
.navbar a{margin:0 15px;text-decoration:none;font-weight:bold;color:#1c3f73}
.container{max-width:900px;margin:30px auto;background:#fff;padding:25px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
h2{text-align:center;color:#1c3f73}
label{font-weight:bold;margin-top:15px;display:block}
.required{color:red;margin-left:4px}
input,select{width:100%;padding:10px;margin-top:5px;border:1px solid #ccc}
button{margin-top:25px;padding:12px;width:100%;background:#1c3f73;color:#fff;border:none;font-size:16px;cursor:pointer}
.error{color:#c62828;margin-top:15px;font-weight:bold;display:none;text-align:center}
.loader{display:flex;justify-content:center;align-items:center;height:120px}
.spinner{width:45px;height:45px;border:5px solid #ccc;border-top:5px solid #1c3f73;border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{border:1px solid #333;padding:10px;text-align:center}
th{background:#e9eff7}
.summary{display:flex;justify-content:space-between;margin-top:25px;font-size:16px;font-weight:bold}
.summary-right{text-align:right}
</style>
</head>

<body>

<div class="topbar">
  <div>Welcome to Faculty Higher Secondary School, North Guwahati</div>
  <div id="dateTime"></div>
</div>

<div class="header">
  <img src="crest.png">
  <div>
    <h1>Faculty Higher Secondary School</h1>
    <p>North Guwahati</p>
  </div>
</div>

<div class="navbar">
  <a href="https://facultyschool.org/" target="_blank">Home</a>
  <a href="https://facultyschool.org/" target="_blank">About</a>
  <a href="https://facultyschool.org/" target="_blank">Academics</a>
  <a href="https://facultyschool.org/" target="_blank">Fee Payment</a>
  <a href="https://facultyschool.org/" target="_blank">Contact Us</a>
</div>

<!-- LOGIN -->
<div class="container" id="formSection">
  <h2>Student Result Access</h2>

  <label>Student Name<span class="required">*</span></label>
  <input type="text" id="studentName">

  <label>Class</label>
  <select id="studentClass">
    <option value="">Select Class</option>
    <option>Class X</option>
    <option>Class XII</option>
  </select>

  <label>Exam ID<span class="required">*</span></label>
  <input type="text" id="examId">

  <button onclick="showResult()">View Result</button>
  <div class="error" id="errorMsg"></div>
</div>

<div class="container hidden" id="loadingSection">
  <div class="loader"><div class="spinner"></div></div>
</div>

<!-- RESULT -->
<div class="container hidden" id="resultSection">
  <h2>Pre-Board Examination Result</h2>

  <div id="studentInfo" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:20px"></div>

  <table id="marksTable"></table>

  <div class="summary" id="summaryBox"></div>
</div>

<script>
function normalizeName(n){
  return n.toLowerCase().replace(/\s+/g,' ').trim();
}

const students = {
  "FHSS2605762":{
    name:"Joydeepta Barman",
    roll:"20",
    class:"XII",
    stream:"Science",
    marks:{
      English:{t:53,p:20},
      Physics:{t:29,p:30},
      Chemistry:{t:30,p:30},
      Biology:{t:38,p:30},
      Mathematics:{t:21,p:20},
      "Physical Education":{t:60,p:30}
    }
  },
  "FHSS2605089":{
    name:"Shashangka Jyoti Pathak",
    roll:"42",
    class:"XII",
    stream:"Science",
    marks:{
      English:{t:61,p:20},
      Physics:{t:41,p:30},
      Chemistry:{t:22,p:25},
      Biology:{t:50,p:27},
      Mathematics:{t:20,p:20},
      "Physical Education":{t:62,p:30}
    }
  }
};

function showResult(){
  const name=normalizeName(document.getElementById("studentName").value);
  const exam=document.getElementById("examId").value.trim();
  const cls=document.getElementById("studentClass").value;
  const err=document.getElementById("errorMsg");

  if(!name||!exam||!cls){
    err.textContent="Fields marked with * are mandatory.";
    err.style.display="block";
    return;
  }

  const s=students[exam];
  if(!s||normalizeName(s.name)!==name){
    err.textContent="Invalid credentials. Please try again.";
    err.style.display="block";
    return;
  }

  err.style.display="none";
  document.getElementById("formSection").classList.add("hidden");
  document.getElementById("loadingSection").classList.remove("hidden");

  setTimeout(()=>{
    document.getElementById("loadingSection").classList.add("hidden");
    document.getElementById("resultSection").classList.remove("hidden");

    document.getElementById("studentInfo").innerHTML=`
      <div><b>Name:</b> ${s.name}</div>
      <div><b>Roll No.:</b> ${s.roll}</div>
      <div><b>Class:</b> ${s.class}</div>
      <div><b>Stream:</b> ${s.stream}</div>
      <div><b>Exam ID:</b> ${exam}</div>
    `;

    const table=document.getElementById("marksTable");
    table.innerHTML="<tr><th>Subject</th><th>Theory</th><th>Practical</th><th>Total</th></tr>";

    let totals=[];
    for(const sub in s.marks){
      const t=s.marks[sub].t,p=s.marks[sub].p,total=t+p;
      table.innerHTML+=`<tr><td>${sub}</td><td>${t}</td><td>${p}</td><td>${total}</td></tr>`;
      if(sub!=="Mathematics") totals.push(total);
    }

    totals.sort((a,b)=>b-a);
    const best5=totals.slice(0,5).reduce((a,b)=>a+b,0);
    const percent=(best5/500*100).toFixed(2);

    document.getElementById("summaryBox").innerHTML=`
      <div>Grand Total: ${best5} / 500<br>Percentage</div>
      <div class="summary-right">${percent}%<br>
      Result Status: <span style="color:green">PASS</span></div>
    `;
  },1200);
}

function updateDateTime(){
  document.getElementById("dateTime").innerHTML=
    new Date().toLocaleDateString('en-IN',{weekday:'long',year:'numeric',month:'long',day:'numeric'})
    +" | "+new Date().toLocaleTimeString('en-IN');
}
setInterval(updateDateTime,1000);updateDateTime();
</script>

</body>
</html>
